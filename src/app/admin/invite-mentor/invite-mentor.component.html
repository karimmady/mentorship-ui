

<a (click)="modalOpen()">Invite Mentor</a>
<nz-modal [(nzVisible)]="active" nzTitle="Invite Mentor" (nzOnCancel)="active = false" (nzOnOk)="invite()">
  <form nz-form [formGroup]="inviteMentorForm" >
    <nz-form-item>
      <nz-form-label [nzSpan]="6" >E-mail</nz-form-label>
      <nz-form-control [nzSpan]="14">
        <input nz-input formControlName="email" type="email" id="email">
      </nz-form-control>
    </nz-form-item>
  </form>
 
 
</nz-modal>
