<nz-layout class="layout">
  <app-header></app-header>
  <nz-content style="padding-top: 100px; padding-left: 200px; padding-right: 200px;">
      <nz-layout style="padding:24px 0; background: #fff">
        <nz-sider [nzWidth]="200" style="background:#fff">
          <ul nz-menu [nzMode]="'inline'" style="height:100%">
            <li nz-submenu>
              <span title><i nz-icon type="user"></i>Sign up as</span>
              <ul>
                <a [routerLink]="['/signup']" [queryParams]="{ type: 'mentor'}"><li nz-menu-item>Mentor</li></a>
                <a [routerLink]="['/signup']" [queryParams]="{ type: 'mentee'}"><li nz-menu-item>Mentee</li></a>
              </ul>
            </li>
          </ul>
        </nz-sider>
        <nz-content style="padding: 0 24px; min-height: 750px;">
          <router-outlet></router-outlet>
        </nz-content>
      </nz-layout>
      <app-footer></app-footer>
    </nz-content>
</nz-layout>
